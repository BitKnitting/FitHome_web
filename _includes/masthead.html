<!-- masthead.html -->
<header class="masthead"
    style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1 class="text-light">{{ page.title }}</h1>
                    {% if page.description %}
                    <br>
                    <span class="subheading">{{ page.description }}</span>
                    {% endif %}
                    {% if page.subdescription %}
                    <br>
                    <span class="subheading">{{ page.subdescription }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% include notify.html %}
    </div>
</header>
